<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/images/image-equilibrium.jpg" alt="NFT" class="png">
      <h1 class="title-content">
        Equilibrium #3429
      </h1>
      <p class="description-content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price">
        <p class="text">
          0.041 ETH
        </p>
        <img src="/images/icon-ethereum.svg" alt="icon" class="svg-price">
      </div>
      <div class="time">
        <p class="time-word">
          3 days left
        </p>
        <img src="/images/icon-clock.svg" alt="time is of the essence" class="svg-time">
      </div>
      <span class="line"></span>
      <div class="creator">
        <img src="/images/image-avatar.png" alt="creator of life" class="img-icon">
        <p class="creator-name">
          Creation of Jules Wyvern
        </p>
      </div>
    </div>
  </div>
</body>
</html>
